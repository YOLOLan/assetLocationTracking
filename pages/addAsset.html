<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>资产定位监视管理系统</title>
    <link rel="shortcut icon" href="favicon.ico">
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row header">
            <div class="col-lg-3" id="header-left">
                <a class="h3" href="index.html">资产定位监视管理系统</a><br>
                <small class="h3"><em>Asset Location Tracking</em></small>
            </div>
            <div class="col-lg-3 col-lg-offset-6" id="header-right">
                <div class="user">
                    <h3>欢迎您：user</h3>
                </div>
            </div>
        </div>
        <div class="row body">
            <div class="col-lg-2 body-left">
				<ul class="nav nav-pills nav-stacked btn-group">
					<li class="body-li">
						<button class="btn btn-default btn-lg dropdown-toggle" type="button" data-toggle="dropdown"
							aria-haspopup="true" aria-expanded="false">
							<span class="glyphicon glyphicon-th-list"></span> 资产管理
							<span class="caret"></span>
						</button>
						<ul class="dropdown-menu">
                            <li><a href="index.html">资产信息</a></li>
							<li><a href="addAsset.html">添加资产</a></li>
						</ul>
					</li>
					<li class="body-li">
						<button class="btn btn-default btn-lg dropdown-toggle" type="button" data-toggle="dropdown"
							aria-haspopup="true" aria-expanded="false">
							<span class="glyphicon glyphicon-object-align-right"></span> 人员管理
							<span class="caret"></span>
						</button>
						<ul class="dropdown-menu">
							<li><a href="administrator.html">当前管理员</a></li>
							<li><a href="addAdministrator.html">添加管理员</a></li>
						</ul>
					</li>
					<li class="body-li">
						<button class="btn btn-default btn-lg dropdown-toggle" type="button" data-toggle="dropdown"
							aria-haspopup="true" aria-expanded="false">
							<span class="glyphicon glyphicon-user"></span> 个人中心
							<span class="caret"></span>
						</button>
						<ul class="dropdown-menu">
							<li><a href="#">修改个人信息</a></li>
							<li><a href="#">退出系统</a></li>
						</ul>
					</li>
				</ul>
			</div>
            <div class="col-lg-10 body-right">
                <div class="row page-header">
                    <h4>添加资产</h4>
                </div>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="inputName" class="col-sm-2 control-label">资产名称</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputEmail3"
                                placeholder="Please enter asset name!">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">资产描述</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword3"
                                placeholder="Please give a brief description!">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">资产等级</label>
                        <div class="col-sm-10">
                            <select class="form-control">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-success">
                                <span class="glyphicon glyphicon-plus"></span> 添加
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row button">
            <p class="button-text">
                Copyright YOLOLAN 版权所有
            </p>
